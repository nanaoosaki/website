[build]
  publish = "."
  command = ""
  ignore = "git diff --quiet HEAD^ HEAD ./index.html ./styles.css ./app.js"

# Tell Netlify this is a static site, don't try to process or build anything
[build.processing]
  skip_processing = true

# Redirect all requests to index.html for Single Page Applications
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Enable HTTPS and set security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer-when-downgrade"
    Content-Security-Policy = "default-src 'self' https:; script-src 'self' 'unsafe-inline' https:; style-src 'self' 'unsafe-inline' https:; img-src 'self' data: https:; font-src 'self' https:; connect-src 'self' https:; media-src 'self' https:; object-src 'none'; frame-src 'self' https:;" 